<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maioridade</title>
</head>
<body>
    <script>
        var idade_minima = 18;
         var idade_pessoa = prompt("Qual é a sua idade?");
        idade_pessoa = Number(idade_pessoa);
         
     if (idade_pessoa >= idade_minima) {
            alert(`Você tem ${idade_pessoa} anos. Seu acesso é autorizado.`);
        } else {
            alert(`Você tem ${idade_pessoa} anos. Seu acesso NÃO é autorizado.`);
        }
    </script>
    </script>
</body>
</html>
