<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo comparações</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;

        var resultado = (a < b) && (b < c);

        alert("O resultado da comparação é: " + resultado);
    </script>
</body>
