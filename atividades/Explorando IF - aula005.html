<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando IF</title>
</head>
<body>
    <script>
        var idioma = prompt("Qual o seu idioma?")

        if (idioma == "pt") {
            alert("Oi!");
        } else if (idioma == "en") {
            alert("Hello!");
        } else if (idioma == "es") {
            alert("¡Hola!");
        } else if (idioma == "fr") {
            alert("Salut!");
        } 
        else {
             alert(`Desculpe, o idioma "${idioma}" não é reconhecido.`);
        }

    </script>
</body>
</html>
